<!-- Movie List Container -->
<div class="movie-list-container">
  <!-- Search Component -->
  <app-movie-search (filtersChanged)="onFiltersChanged($event)"></app-movie-search>

  <!-- No Results Message -->
  @if (movies().length === 0 && !loading()) {
    <div class="no-results">
      <i class="pi pi-video"></i>
      <p>No movies found</p>
      <p class="subtitle">Try adjusting your filters or search criteria</p>
    </div>
  }

  <!-- Movies Grid -->
  @if (movies().length > 0) {
    <div class="movies-grid">
      @for (movie of movies(); track movie.id) {
        <app-movie-card 
          [movie]="movie"
          (showDetails)="onShowDetails(movie)">
        </app-movie-card>
      }
    </div>
  }

  <!-- Loading Spinner -->
  @if (loading()) {
    <div class="loading-spinner">
      <div class="spinner"></div>
      <p>Loading movies...</p>
    </div>
  }
</div>
